<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STEAM Word Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    #game {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }

    #puzzle table {
      border-collapse: collapse;
    }

    #puzzle td {
      width: 30px;
      height: 30px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      border: 1px solid #999;
      cursor: pointer;
    }

    #puzzle td.found {
      background-color: #90ee90;
      color: black;
    }

    #words ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    #words li.found {
      text-decoration: line-through;
      color: green;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>STEAM Word Search</h1>
  <p>Find all the robotics-related words in the puzzle below.</p>

  <div id="game">
    <div id="puzzle"></div>
    <div id="words"></div>
  </div>

  <button onclick="wordfindgame.solve()">Solve Puzzle</button>

  <!-- WORKING JS LIBRARIES (browser-friendly version) -->
  <script src="https://cdn.jsdelivr.net/gh/ramsteam/wordfind-browser@main/wordfind.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ramsteam/wordfind-browser@main/wordfindgame.js"></script>

  <script>
    const words = [
      'Robot', 'Sensor', 'Motor', 'Gear', 'Axle',
      'Program', 'Controller', 'Chassis', 'Engineer', 'Build',
      'Code', 'Drive', 'Autonomous', 'Claw', 'Brain',
      'Battery', 'Structure', 'Download', 'Competition', 'Actuator'
    ];

    wordfindgame.create(words, '#puzzle', '#words');
  </script>
</body>
</html>
